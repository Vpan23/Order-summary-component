<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="" class="hero" />
      <section class="content">
        <h2 class="order-summary">Order Summary</h2>
        <p class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-order">
          <!-- Music icon -->
          <img src="./images/icon-music.svg" class="icon-music" alt="" />
          <!-- middle plan -->
          <div class="plan-cost">
            <span class="plan-title">Annual Plan</span>
            <p class="plan-price">$59.99/year</p>
          </div>
          <!-- button change plan -->
          <a href="#" class="change">Change</a>
        </div>
        <button class="payment">Proceed to Payment</button>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
